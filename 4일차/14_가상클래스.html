<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>가상클래스</title>
    <style type="text/css">
        /* 가상 클래스*/
        a{
            text-decoration: none;
        }
        a:link{
            color:red;
        }
        .visited:visited{
            color:green;
        }
        .hover:hover{
            color:tomato;
        }
        .active:active{
            color: cyan;
        }
        .focus:focus{
            background-color: gold;
        }
    </style>
</head>
<body>
    <p><a href="#">link1</a></p>
    <p><a href="#" class="visited">link2</a></p>
    <p><a href="#" class="hover">link3</a></p>
    <p><a href="#" class="active">link4</a></p>
    <p><input type="text" class="focus"/></p>
</body>
</html>
